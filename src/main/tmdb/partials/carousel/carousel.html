<div id="{{name}}" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#{{name}}" data-slide-to="{{$index}}" ng-repeat="result in listResults track by $index" ng-class="{'active':$first}"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div ng-class="{'active':$first}" class="item" ng-repeat="result in listResults track by $index">
      <a href="#/{{name}}/{{ result.id }}" title="{{ result.title }}" ng-if="result.poster_path">
        <img class="carousel-inner-img" width="350" height="400" ng-src="{{view.images}}{{ result.poster_path }}" title="{{ result.title }}" />
      </a>
    </div>
  </div>

  <a class="left carousel-control" href="#{{name}}" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#{{name}}" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
