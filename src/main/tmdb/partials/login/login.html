<div class="login">
    <input type="text" size="16" placeholder="User name" ng-model="view.username" />
    <input type="password" size="16" placeholder="Password" ng-model="view.password" />
    <button class="btn btn-primary" ng-click="authenticate($event)"><span class="fa fa-chevron-circle-right"></span></button>
</div>
